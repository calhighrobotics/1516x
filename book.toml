[book]
authors = ["Absozero", "Centei"]
language = "en"
multilingual = false
src = "src"
title = "The 1516X wiki"

[output.html]
mathjax-support = true
no-section-label = true
site-url = "/1516x/"
git-repository-url = "https://github.com/calhighrobotics/1516x"
edit-url-template = "https://github.com/calhighrobotics/1516x/edit/master/{path}"
additional-css = ["./theme/catppuccin.css"]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
